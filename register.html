<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XYZ | official website</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
              <h1 class="logo"><a href="index.html">XYZ</a></h1>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="register.html">Register</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <section id="form-info" class="bg-dark">
      <div class="container">
        <h3 style="margin-top: 70px; color: black">Blood Donation Form</h3>
        <hr>
          <div class = "form">
            <form>
            <label for="name">Donor's Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..">
            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" placeholder="Your phone no..">
            <label for="dateOfbirth">Date of Birth</label>
            <input type="date" id="dateOfbirth" name="dateOfbirth">
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" placeholder="Home Address..">
            <label for="bloodType">Blood Group</label>
            <select name="bloodType">
              <option value="">O+</option>
              <option value="">O-</option>
              <option value="">A+</option>
              <option value="">A-</option>
              <option value="">B+</option>
              <option value="">B-</option>
              <option value="">AB+</option>
              <option value="">AB-</option>
            </select>
            <label for="donate">Did you ever donate blood before?</label><br>
            Yes<input type="radio" name="donate" value="yes"> <br>
            No<input type="radio" name="donate" value="no"> <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
          </div>
			</div>
    </section>
    
  <footer id="main-footer">
    <p>XYZ &copy; 2020, All Rights Reserved</p>
  </footer>
</body>
</html>
